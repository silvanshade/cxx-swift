[package]
edition = "2021"
name = "cxx-swift"
version = "0.0.0"
authors = ["silvanshade <silvanshade@users.noreply.github.com>"]
license = "Apache-2.0 WITH LLVM-exception"
repository = "https://github.com/silvanshade/cxx-swift"
description = "Auto-generated Rust bindings for Swift's C++ API"
# NOTE: `links` is needed so that `cxx/include/**/*.hxx` is exported to dependencies
links = "cxx-swift"

[features]
default = ["tracing"]
debug = []
tracing = ["debug", "dep:tracing", "dep:tracing-forest", "dep:tracing-subscriber"]

[build-dependencies]
cxx-llvm-common = { version = "0.0", git = "https://github.com/silvanshade/cxx-llvm-common" }
cxx-swift-abi = { version = "0.0", path = "../cxx-swift-abi" }

[dependencies]
cxx = { version = "1.0", features = ["c++20"] }
cxx-clang = { version = "0.0", git = "https://github.com/silvanshade/cxx-clang" }
cxx-clang-abi = { version = "0.0", git = "https://github.com/silvanshade/cxx-clang" }
cxx-llvm = { version = "0.0", git = "https://github.com/silvanshade/cxx-llvm" }
cxx-llvm-abi = { version = "0.0", git = "https://github.com/silvanshade/cxx-llvm" }
cxx-memory = { version = "0.0", git = "https://github.com/silvanshade/cxx-memory" }
cxx-memory-abi = { version = "0.0", git = "https://github.com/silvanshade/cxx-memory" }
cxx-swift-abi = { version = "0.0", path = "../cxx-swift-abi" }
pin-project-lite = "0.2"
snafu = "0.7.5"
tracing = { version = "0.1", optional = true }
tracing-forest = { version = "0.1", features = ["full"], optional = true }
tracing-subscriber = { version = "0.3", optional = true }

[dev-dependencies]
indoc = "2.0"
static_assertions = "1.1"
tempfile = "3.6"
